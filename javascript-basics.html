<<!DOCTYPE html>
<html>
<head>
	<title>js basics</title>
	<style>
  	.jumping-bean {
    position: absolute; 
    top: 10px; 
    right: 10px;
    font-size: 2em;
  }
</style>
</head>
<body>
<button class='jumping-bean'>how u bean</button>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
	var moveButton = function(){
		var randNum = randomPx();
		console.log("randNum");
		$(".jumping-bean").css({"top": randNum, "right": randNum});
		setTimeout(moveButton(),1000);
	}

	var randomPx = function () {
  	return Math.floor(Math.random() * 50) + 'px';
	};

	$(document).on('click', '.jumping-bean', moveButton);
</script>
</body>
</html>
